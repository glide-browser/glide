<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("textarea-1").focus();

        document.addEventListener("blur", () => {
          let toggle = true;
          let count = 0;

          setInterval(() => {
            if (toggle) {
              document.getElementById("textarea-1").blur();
            } else {
              document.getElementById("textarea-1").focus();
            }

            count++;
            document.getElementById("p-1").textContent = String(count);

            toggle = !toggle;
          }, 100);
        }, { once: true });
      });
    </script>
  </head>
  <body>
    <textarea id="textarea-1"></textarea>
    <p id="p-1">0</p>
  </body>
</html>
