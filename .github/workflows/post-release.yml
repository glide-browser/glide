name: Post release

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  docs:
    name: Update docs
    runs-on: ubuntu-latest

    steps:
      # we explicitly do want to persist credentials because we push a branch
      - uses: actions/checkout@v4  # zizmor: ignore[artipacked]
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      # will trigger another deploy
      - name: Reset docs branch
        run: |
          git fetch
          git checkout -b docs origin/docs
          git reset --hard main
          git push --force-with-lease
